{% extends 'baseGestion.html' %}
{% load static %}
<title>{% block title %}Departamentos{% endblock %}</title>

{% block content %}

       <div class="listado-tabla">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <td>ID</td>
                        <td>Nombre</td>
                        <td>Localidad</td>
                   </tr>
                </thead>
                <tbody>
                    {% for c in departamentos %}
                    <tr class="table-info">
                        <td>{{c.dep_no}}</td>
                        <td>{{c.nombre}}</td>
                        <td>{{c.localidad}}</td>
                        <td><a class="link_accion" href="{% url 'eliminarProducto' c.id %}">Eliminar</a></td>
                        <td><a class="link_accion" href="{% url 'editarProducto' c.id %}">Editar</a></td>
                    {% endfor%}
                    </tr>
                </tbody>
            </table>
        </div>      
  {% endblock %}
